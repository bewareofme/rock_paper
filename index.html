<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>rock_paper_scisscors</title>
</head>
<body>
    <script>

        function computerPlay(){
            let number=Math.floor(Math.random()*3)+1;
            console.log(number)
            if (number ===1){
                return 'Rock';
            }
            else if (number ===2){
                return 'Scissors';
            }
            else {
                return 'Paper';
            }
        }
        function playRound(playerSelection,computerSelection,player,computer){
            if(playerSelection.toLowerCase() === 'rock' && computerSelection === 'Scissors' ||
            playerSelection.toLowerCase() === 'paper'&& computerSelection === 'Rock' ||
            playerSelection.toLowerCase() === 'scissors'&& computerSelection === 'Paper')
            {
                player++;
                return ('You Win!'+' '+playerSelection.charAt(0).toUpperCase()+playerSelection.toLowerCase().slice(1)+' beats '+computerSelection );
            }
            else if(computerSelection===(playerSelection.charAt(0).toUpperCase()+playerSelection.toLowerCase().slice(1))){
                return 'Draw';
            }
            else{
                computer++;
                return ('You Lose!'+' '+computerSelection+' beats '+playerSelection.charAt(0).toUpperCase()+playerSelection.toLowerCase().slice(1) );
            }
        }
        function game()
        {
        let playerWin=0;
        let computerWin=0;
        for(let i=0;i<5;i++){
            //let playerSelection=prompt('enter your choice');
            let playerSelection='rock';
            console.log(playRound(playerSelection,computerPlay(),playerWin,computerWin));
        }
        if(playerWin>computer){console.log('you win the game');}
        else if(playerWin=computer){console.log('you Draw the game');}
        if(playerWin<computer){console.log('you lost the game');}
        }
        game();
        </script>
</body>
