<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>rock_paper_scisscors</title>
</head>
<body>
    <script>
        function computerPlay(){
            let number=Math.floor(Math.random()*3)+1;
            console.log(number)
            if (number ===1){
                return 'Rock';
            }
            else if (number ===2){
                return 'Scissors';
            }
            else {
                return 'Paper';
            }
        }
        function playRound(playerSelection,computerSelection){
            if(playerSelection.toLowerCase() === 'rock' && computerSelection === 'Scissors' ||
            playerSelection.toLowerCase() === 'paper'&& computerSelection === 'Rock' ||
            playerSelection.toLowerCase() === 'scissors'&& computerSelection === 'Paper'){
            return ('You Win!'+' '+playerSelection.charAt(0).toUpperCase()+playerSelection.toLowerCase().slice(1)+' beats '+computerSelection );}
            else if(computerSelection===(playerSelection.charAt(0).toUpperCase()+playerSelection.toLowerCase().slice(1))){
                return 'Draw';
            }
            else{
                return ('You Lose!'+' '+computerSelection+' beats '+playerSelection.charAt(0).toUpperCase()+playerSelection.toLowerCase().slice(1) );
            }
        }
        let computerSelection=computerPlay();
        let playerSelection='rock';
        console.log(playRound(playerSelection,computerSelection));
        </script>
</body>
